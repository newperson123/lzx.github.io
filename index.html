<html>
	<head>
		<title>注册页面</title>
	<meta charset="utf-8"/>
	</head>
	<body>
		<h3>注册页面</h3>
		<hr />
		<form action="">
			<table border="1px" cellspacing="0" cellpadding="10px">
				<tr height="35px">
					<td width="60px">用户名：</td>
					<td width="200px">
						<input type="text" name="uname" id="uname" value=""/>
					</td>
				</tr>
				<tr height="35px">
					<td>密码：</td>
					<td>
						<input type="password" name="pwd" id="pwd" value=""/>
					</td>
				</tr>
				<tr height="35px">
					<td>邮箱</td>
					<td>
						<input type="text" name="uname" id="uname" value="" />
					</td>
				</tr>
				<tr height="35px">
					<td>手机号</td>
					<td><input type="password" name="phone" value="" /></td>
				</tr>
				<tr height="35px">
					<td>性别</td>
					<td>男<input type="radio" name="sex" id="sex" value="1" checked="checked"/>
						女<input type="radio" name="sex" id="sex" value="0" />
					</td>
				</tr>
				<tr height="35px">
					<td>爱好</td>
					<td>
					<input type="checkbox"  name="fav" id="fav" value="1"/>唱歌
					<input type="checkbox"  name="fav" id="fav" value="0"/>打球
					<input type="checkbox"  name="fav" id="fav" value="2"/>下棋
					</td>
				</tr>
				<tr height="35px">
					<td>籍贯：</td>
					<td>
					<select name="address" id="">
						<option value="1">北京</option>
						<option value="2">商丘</option>
						<option value="3">菏泽</option>
						<option value="0">信阳</option>
						<option value="4">莱芜</option>
					</select>
					</td>
				</tr>
				<tr height="35px">
					<td>个人介绍：</td>
					<td>
						<textarea name="intor" cols="30" rows="10"></textarea>
					</td>
				</tr>
				<tr height="35px">
					<td colspan="2" align="center"> 
	                <input type="checkbox" name="agree" id="agree" value="1"/>是否同意公司协议	
	                </td>
				</tr>
				<tr height="35px" >
					<td colspan="2"align="center">
					<input type="submit" value="注册"/>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
